<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

<body class="jp">
    <div class="container">
        <div class="div-logo">

        <div class="personagemEscolhido">

            </div>

                <div class="personagem-nome">
                    <h1>RYU</h1>
                </div>
                <div class="container-info">
                    <label class="ajuste">
                        <span class="personagem-altura">Heigth</span>

                    </label>
                    <label class="ajuste">
                        <span class="personagem-estilo">Fighting style</span>
                        <span class="estilo-estilo">Ansatsuken</span>
                    </label>
                    <label class="ajuste">

                </div>
            </div>
        </div>

        </div>

    </div>
