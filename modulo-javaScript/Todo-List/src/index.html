<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TODO List</title>
</head>
<body>
<div class="container">
    <h1>TO-DO List</h1>

    <div class="input-group">
        <input type="text" placeholder="O que você precisa fazer?" id="insere-lista">
    </div>

    <ul class="list" id="lista-item">
        <li class="item">
            <input type="checkbox" checked id="tarefa-1">
            <label for="tarefa-1">Tomar café</label>
        </li>
    </ul>

    <small class="list-size" id="list-size">1 item</small>
</div>
</body>
</html>
